{{template "header"}}
    	<title>Login - Bolog</title>
  	</head>
	<style>
	body  {
	  background-image: url("https://images.pexels.com/photos/997719/pexels-photo-997719.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
	  background-position: center;
	  background-size: cover;
	  background-repeat: no-repeat;
	}
	</style>
	<body>
		<div class="container" style="width: 500px;margin-top: 200px;">
			<form class="form-horizontal" method="POST" action="/login">
			  <div class="form-group">
			    <label>User name：</label>
			      <input id="uname" class="form-control" name="uname" placeholder="Admin">
			      <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>
			  </div>

			  <div class="form-group">
			    <label>Password：</label>
			      <input id="pwd" type="password" class="form-control" name="pwd" placeholder="Password">
			  </div>

			  <div class="form-group ">
			      <div class="checkbox">
			        <label>
			        	<input name="autoLogin" type="checkbox">Remember me
			        </label>
			       </div>
			  </div>

			  <div class="form-group">
			    <div class="col-lg-offset-2 col-lg-10">
			    	<a href="/login"><button type="submit" class="btn btn-primary btn-block" onclick="return checkInput();">登录</button></a>
			    	<br>
			      	<button class="btn btn-danger btn-block" onclick="return backToHome();">返回</button>
			      	<script type="text/javascript">
				      	function backToHome() {
				      		window.location.href = "/";
				      		return false;
				      	}

				      	function checkInput() {
				      		var uname = document.getElementById("uname");
				      		if (uname.value.length == 0) {
				      			alert("请输入管理员帐号");
				      			return false;
				      		}

				      		var pwd = document.getElementById("pwd");
				      		if (pwd.value.length == 0) {
				      			alert("请输入管理员密码");
				      			return false;
				      		}
				      	}
			      	</script>
			    </div>
			  </div>
			</form>
		</div>
	</body>
</html>
