{{template "header"}}
    	<title>Topic - Bolog</title>
  	</head>
	<style>
    body  {
      background-image: url("https://images.pexels.com/photos/518245/pexels-photo-518245.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
      background-position: center; 
      background-repeat: repeat;
      background-size: cover;
    }
    </style>
	<body>
		
				{{template "navbar" .}}

		
		<div class="container">
			<h1 style="margin-top: 50px;margin-bottom: 50px;">Topic List</h1>
			<a  href="/topic/add"  class="btn btn-primary" role="button">Add</a>
			<table class="table table-striped table-dark" style="margin-top: 20px;">
				<thead>
					<tr>
						<th>#</th>
						<th>Title</th>
						<th>Update Time</th>
						<th>Views</th>
						<th>Replies</th>
						<th>Last Reply</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					{{range .Topics}}
					<tr>
						<th>{{.Id}}</th>
						<th><a href="/topic/view/{{.Id}}">{{.Title}}</a></th>
						<th>{{.Updated}}</th>
						<th>{{.Views}}</th>
						<th>{{.ReplyCount}}</th>
						<th>{{.ReplyTime}}</th>
						<th>
							<a href="/topic/modify?tid={{.Id}}">Edit</a>
							<span>|</span>
							<a href="/topic/delete?tid={{.Id}}">Delete</a>
						</th>
					</tr>
					{{end}}
				</tbody>
			</table>
		</div>

		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
