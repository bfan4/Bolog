{{template "header"}}
    	<title>Home - Bolog</title>
  	</head>
	   <style>
    body  {
      background-image: url("https://images.pexels.com/photos/347139/pexels-photo-347139.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260");
      background-position: center; 
      background-repeat: repeat;

    }
    </style>
	<body>
		
		{{template "navbar" .}}

		
		<div class="container" style="margin-top: 50px;">
			<div class="col-md-9">
                {{range .Topics}}
                <div class="page-header">
                    <h1><a href="/topic/view/{{.Id}}">{{.Title}}</a></h1>
                    <h6 class="text-muted">Publish on {{.Created}}，totle {{.Views}} views， {{.ReplyCount}} replies</h6>	
                </div>
                {{end}} 
			</div>
			
			<div class="col-md-3">
				<hr>
                <ul>
                    {{range .Categories}}
                    <li><a href="/?cate={{.Title}}">{{.Title}}</a></li>
                    {{end}}
                </ul>
			</div>
		</div>

		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.0.3/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
